<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe with Country Borders</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.1.0/topojson.min.js"></script>
    <script>
        // Create scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load world map texture
        const textureLoader = new THREE.TextureLoader();
        const worldTexture = textureLoader.load('https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg');

        // Create globe geometry and apply texture
        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const material = new THREE.MeshBasicMaterial({ map: worldTexture });
        const globe = new THREE.Mesh(geometry, material);
        scene.add(globe);

        // Load world country borders data
        fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
            .then(response => response.json())
            .then(data => {
                // Convert TopoJSON to GeoJSON
                const countries = topojson.feature(data, data.objects.countries);

                // Loop through each country and draw its border
                countries.features.forEach(country => {
                    const borderGeometry = new THREE.Geometry();
                    country.geometry.coordinates.forEach(polygon => {
                        polygon.forEach(point => {
                            const [x, y] = point;
                            borderGeometry.vertices.push(new THREE.Vector3(x, y, 0));
                        });
                    });

                    const border = new THREE.Line(borderGeometry, new THREE.LineBasicMaterial({ color: 0xff0000 }));
                    globe.add(border);
                });
            });

        // Set camera position
        camera.position.z = 10;

        // Add mouse drag controls
        let isDragging = false;
        let previousMousePosition = {
            x: 0,
            y: 0
        };
        renderer.domElement.addEventListener('mousedown', event => {
            isDragging = true;
        });
        renderer.domElement.addEventListener('mousemove', event => {
            const deltaMove = {
                x: event.offsetX - previousMousePosition.x,
                y: event.offsetY - previousMousePosition.y
            };

            if (isDragging) {
                const deltaRotationQuaternion = new THREE.Quaternion()
                    .setFromEuler(new THREE.Euler(
                        toRadians(deltaMove.y * 1),
                        toRadians(deltaMove.x * 1),
                        0,
                        'XYZ'
                    ));

                globe.quaternion.multiplyQuaternions(deltaRotationQuaternion, globe.quaternion);
            }

            previousMousePosition = {
                x: event.offsetX,
                y: event.offsetY
            };
        });
        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        function toRadians(angle) {
            return angle * (Math.PI / 180);
        }

        // Add animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
